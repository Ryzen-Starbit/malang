name: Generate Search JSON & Sitemap

on:
  schedule:
    - cron: "0 0 * * 0"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install beautifulsoup4

      - name: Generate search.json and sitemap.xml
        run: python .github/scripts/generate_search_data.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add resrc/data/search.json sitemap.xml

          # Commit only if changes exist
          if git diff --cached --quiet ; then
            echo "âœ… No changes detected. Nothing to commit."
          else
            git commit -m "ðŸ§­ Update sitemap.xml and search.json"

            # Push safely to the exact branch that triggered the workflow
            BRANCH="${GITHUB_REF#refs/heads/}"
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:$BRANCH
          fi
