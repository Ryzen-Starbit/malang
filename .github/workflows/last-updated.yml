name: Last Updated

on:
  push:
    branches:
      - main  # change if your default branch is different

jobs:
  update-last-updated:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # authenticate pushes

      - name: Set up date
        run: |
          DATE=$(date +"%B %d, %Y - %H:%M %p IST")
          echo "$DATE" > variables/last-updated.txt

      - name: Commit updated file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add variables/last-updated.txt
          git commit -m "Update variables/last-updated.txt [skip ci]" || echo "No changes to commit"
          git push
