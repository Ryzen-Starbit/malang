<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/resrc/images/icons/favicon.png" />
    <link rel="stylesheet" href="/src/styles/common.css">
    <title>Malang | Redirector</title>
    <style>
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        .container img {
            margin: 15px;
            width: 30px;
            opacity: 0.8;
        }

        a {
            font-size: 12px;
            color: #b0b0b0;
            text-decoration: underline;
        }

        
#dots {
    width: 100vw;
    height: 100vh;
    position: absolute;
    z-index: -1;
}

.star {
    border-radius: 100%;
    background-color: white;
    position: absolute;
    animation: moveit;
    animation-duration: 2.5s;
    animation-iteration-count: infinite;
    opacity: 0;
    transition: opacity 0.3s;
}

@keyframes moveit {
    0% {
        opacity: 0.2;
    }

    50% {
        opacity: 0.8;
    }

    100% {
        opacity: 0.2;
    }
}
    </style>
</head>

<body>
    <div id="loader">
        <div class="loader-container"></div>
    </div>
    <div id="dots"></div>
    <div class="container" style="display:none;">
        <h3>Page not found.</h3>
        <p>This link is invalid or has expired.</p>
        <img src="/resrc/images/icons/favicon.png" alt="Malang">
        <div>&nbsp;&nbsp;<a href="/index.html">Go to Home</a> | <a href="/index.html?page=form">Report Issue</a></div>
    </div>

    <script src="/src/scripts/common.js"></script>
    <script src="/src/scripts/load.js"></script>
    <script>
        // Listen for a custom event fired by load.js after it finishes running
        window.addEventListener("loadjs:done", () => {
            const loader = document.getElementById("loader");
            const container = document.querySelector(".container");
            if (loader) loader.style.display = "none";
            if (container) container.style.display = "flex";
        });

        var i = 0;
        var stars = document.getElementById("dots");
        //-----------------------------------------------------------number of stars
        for (i = 0; i < 100; i++) {
            let star = document.createElement('div');
            star.classList.add("star");


            let size = Math.random() * 2 + 1;
            //--------------------------------------------------------------------------
            const _width = stars.scrollWidth - 2;
            star.style.top = Math.random() * stars.scrollHeight + "px";
            star.style.left = Math.random() * _width + "px";
            star.style.width = size + "px";
            star.style.height = size + "px";
            //--------------------------------------------------------------------------

            let delayValue = Math.random() * 4;

            star.style.animationDelay = delayValue + "s";

            stars.appendChild(star);
        }
    </script>
</body>

</html>
