<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/resrc/images/icons/favicon.webp" />
    <link rel="stylesheet" href="/src/styles/common.css">
    <title>Malang | Redirector</title>
    <style>
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container img {
            margin: 15px;
            width: 30px;
            opacity: 0.8;
        }

        a {
            font-size: 12px;
            color: #b0b0b0;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="loader-container"></div>
    </div>
    <div class="container" style="display:none;">
        <h3>Page not found.</h3>
        <p>This link is invalid or has expired.</p>
        <img src="/resrc/images/icons/favicon.webp" alt="Malang">
        <div>&nbsp;&nbsp;<a href="/index.html">Go to Home</a> | <a href="/index.html?page=form">Report Issue</a></div>
    </div>

    <script src="/src/scripts/load.js"></script>
    <script>
        // Listen for a custom event fired by load.js after it finishes running
        window.addEventListener("loadjs:done", () => {
            const loader = document.getElementById("loader");
            const container = document.querySelector(".container");
            if (loader) loader.style.display = "none";
            if (container) container.style.display = "flex";
        });
    </script>
</body>

</html>
