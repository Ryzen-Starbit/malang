<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>

    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/documentation.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Malang | Site Documentation</title>
</head>

<body>
    <section id="documentation">
        <div class="info">
            <p id="last-updated">Last Updated: Loading...</p>
            <hr>

        <div id="readme-content">Loading...</div>
        <details id="site-structure">

            <pre id="structure"></pre>

        <button id="scrollTopBtn" aria-label="Scroll to top" title="Scroll to top">
            <!-- only an arrow image (SVG) inside the button -->
            <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M12 4l-8 8h6v8h4v-8h6z" fill="currentColor" />
            </svg>
        </button>
        <div data-include="../components/footer.html"></div>

    <script src="../scripts/common.js"></script>
