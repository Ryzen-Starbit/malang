<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<body>
    <section id="documentation">
        <div id="loader">
            <l-ring-2 size="25" stroke="3" stroke-length="0.25" bg-opacity="0.1" speed="0.8" color="white"></l-ring-2>
        </div>
        <div class="info">
            <img src="https://api.visitorbadge.io/api/visitors?path=multiverseweb2%2malang%20&countColor=%23263759&style=flat"

                src="https://img.shields.io/website?url=https%3A%2F%2Fmalangbvp.vercel.app/%2F&up_message=ok&up_color=%2324ad29&down_message=not%20ok&down_color=red&style=flat">

            <hr>
            <p>Last updated: <span id="lastUpdated">Loading...</span></p>
        </div>
        <div class="restricted">
            <p>Last update: <span id="lastCommit">Loading...</span></p>
            <button id="toggleListBtn" title="Show/Hide List" onclick="toggleList()" class="navButton"><img
                    src="/resrc/images/icons/admin.webp" class="icon-small" alt="list" id="toggleListIcon"></button>
            <div id="readme-content">Loading...</div>
            <details id="site-structure">
                <summary>Site Structure</summary>
                <pre id="structure"></pre>
            </details>
        </div>
        <hr>
        <div class="protected">
            <h4>You must be signed in to view this content.</h4>
        </div>
        <span
            style="width: 100%; text-align: center; font-family: 'Segoe UI Symbol', 'Noto Sans Symbols2', system-ui, sans-serif; line-height: 1;">&#x26CF;&#xFE0E;
            W/â™¥ for<img src="/resrc/images/icons/malang.webp" class="icon-small"></span>
        <button id="scrollTopBtn" aria-label="Scroll to top" title="Scroll to top">
            <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M12 4l-8 8h6v8h4v-8h6z" fill="currentColor" />
            </svg>
        </button>
    </section>
    <script src="../scripts/documentation.js"></script>
    <script src="../scripts/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            toggleRestricted();
        });
    </script>
</body>
