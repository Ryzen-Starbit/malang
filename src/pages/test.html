<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/src/styles/common.css">
    <link rel="stylesheet" href="/src/styles/test.css">
    <title>Malang | Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: "Poppins", sans-serif;
        }

        .scroll-container {
            display: flex;
            flex-direction: row;
            width: 500vw;
            /* 5 pages */
            height: 100vh;
            overflow-x: scroll;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .page {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        #page1 {
            background: linear-gradient(to right, black 50%, rgb(0, 39, 39))
        }

        #page2 {
            background: linear-gradient(to right, rgb(0, 39, 39), rgb(39, 33, 0));
        }

        #page3 {
            background: linear-gradient(to right, rgb(39, 33, 0), rgb(0, 25, 25));
        }

        #page4 {
            background: linear-gradient(to right, rgb(0, 25, 25), #2f1000);
        }

        #page5 {
            background: linear-gradient(to right, #2f1000, #130019);
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            background: rgb(0, 0, 0);
            padding: 10px 15px;
            backdrop-filter: blur(8px);
            z-index: 50;
            border-top: 1px solid rgb(50, 50, 50);
        }

        .navbar button {
            padding: 10px 15px;
            transition: 0.3s;
        }

        /* Hide scrollbar */
        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .scroll-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="loader-container">
            <div class="cube">
                <div class="cube__inner"></div>
            </div>
            <div class="cube">
                <div class="cube__inner"></div>
            </div>
            <div class="cube">
                <div class="cube__inner"></div>
            </div>
        </div>
    </div>
    <div class="scroll-container" id="scrollContainer">
        <div class="page" id="page1">
            <div id="landingCanvas">
            </div>
                <h1 id="tagline">For the <span id="kalakaar">Kalakaar</span> in you!</h1>
                <div id="infoContainer">
                <p id="malangTitle"><img src="/resrc/images/icons/favicon.webp" class="icon-small">Fine Arts &
                    Photography
                    Club
                </p>
            </div>
        </div>
        <div class="page" id="page2">Page 2</div>
        <div class="page" id="page3">Page 3</div>
        <div class="page" id="page4">Page 4</div>
        <div class="page" id="page5">Page 5</div>
    </div>

    <div class="navbar">
        <button onclick="scrollToPage('page1')">1</button>
        <button onclick="scrollToPage('page2')">2</button>
        <button onclick="scrollToPage('page3')">3</button>
        <button onclick="scrollToPage('page4')">4</button>
        <button onclick="scrollToPage('page5')">5</button>
    </div>

    <script>
        const sc = document.getElementById('scrollContainer');
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);

        function scrollToPage(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth', inline: 'start' });
        }

        // --- DESKTOP BEHAVIOR ---
        if (!isMobile) {
            window.addEventListener("wheel", (e) => {
                if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
                    sc.scrollLeft += e.deltaY; // vertical â†’ horizontal
                    e.preventDefault(); // prevent vertical scroll
                }
            }, { passive: false });
        }

        // --- MOBILE BEHAVIOR ---
        let startY = 0, startX = 0, alerted = false;

        sc.addEventListener("touchstart", (e) => {
            startY = e.touches[0].clientY;
            startX = e.touches[0].clientX;
            alerted = false;
        }, { passive: true });

        sc.addEventListener("touchmove", (e) => {
            const dy = e.touches[0].clientY - startY;
            const dx = e.touches[0].clientX - startX;

            if (Math.abs(dy) > Math.abs(dx)) {
                if (isMobile && !alerted) {
                    alerted = true;
                    showAlert("Horizontal Only!", "Please scroll horizontally using left/right swipes.");
                }
            }
        }, { passive: true });
    </script>
    <script src="/src/scripts/common.js"></script>
    <script src="/src/scripts/test.js"></script>
</body>

</html>
