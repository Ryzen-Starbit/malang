<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="/src/styles/common.css">
    <style>
        html,
        body {
            margin-top: 30px;
            height: calc(100% - 30px);
        }

        #pdf::-webkit-scrollbar {
            width: 100%;
            border: none;
            overflow: hidden;
            display: none;
            -ms-overflow-style: none;
            scrollbar-width: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body>
    <iframe src="/resrc/media/Malang_Brochure_2026.pdf#toolbar=0&navpanes=0&scrollbar=0" width="100%" height="100%"
        style="border:none;" id="pdf">
    </iframe>

</body>

</html>
