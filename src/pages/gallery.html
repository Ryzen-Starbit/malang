<head>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/gallery.css">

    <title>Malang | Art Gallery</title>
</head>

<body>
    <section id="gallery-section">
        <div id="loader">
            <span></span>
        </div>
        <div id="filtersContainer">
            <!-- add this inside <div id="filtersContainer"> ... </div> -->
            <button id="copyFiltersBtn" title="Copy shareable URL"><img src="/resrc/images/icons/link.webp"
                    class="icon-small" alt="link" id="copyFiltersIcon"></button>

            <div class="filters" id="filters-category">
                <p>Category: </p>
                <button id="artworks">Artworks</button>
                <button id="photographs">Photographs</button>
            </div>
            <div class="filters" id="filters-type"></div>
            <div class="filters" id="filters-artist"></div>
        </div>
        <div id="none"><img src="/resrc/images/icons/favicon.webp" alt="" class="icon-small">Oops! We couldn't find
            anything with those filters.</div>
        <div class="gallery" id="gallery">
        </div>
        <button class="long-btn" id="viewMoreBtn">View More</button>
    </section>
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modal-image" class="same" />
            <div id="modal-caption">
                <p id="modal-title">Title: NA</p>
                <p id="modal-artist">By: NA</p>
            </div>
        </div>
    </div>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/gallery.js"></script>
