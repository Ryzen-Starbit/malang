<head>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/gallery.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Malang | Gallery</title>
</head>

<body>
    <section id="gallery-section">
        <div id="loader">
            <div class="loader-container">
                <div class="cube">
                    <div class="cube__inner"></div>
                </div>
                <div class="cube">
                    <div class="cube__inner"></div>
                </div>
                <div class="cube">
                    <div class="cube__inner"></div>
                </div>
            </div>
        </div>
        <button id="toggleFiltersBtn" title="Show/Hide Filters" onclick="toggleFilters()" class="filterButtons"><img
                src="/resrc/images/icons/filters.png" class="icon-small" alt="filter" id="toggleFiltersIcon"></button>

        <div id="filtersContainer">
            <button id="copyFiltersBtn" title="Copy shareable URL" class="filterButtons"><img
                    src="/resrc/images/icons/link.webp" class="icon-small" alt="link" id="copyFiltersIcon"></button>
            <div class="filters" id="filters-category">
                <p>Category</p>
                <button id="artworks">Artworks</button>
                <button id="photographs">Photographs</button>
            </div>
            <div class="filters" id="filters-type"></div>
            <div class="filters" id="filters-artist"></div>
            <button id="apply" class="long-btn">Filter</button>
        </div>
        <h2 id="heading"></h2>
        <div id="none"><img src="/resrc/images/icons/favicon.webp" alt="" class="icon-small">Nothing to see here...
        </div>
        <div class="gallery" id="gallery">
        </div>
        <button class="long-btn" id="viewMoreBtn">View More</button>
    </section>
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modal-image" />
            <div id="modal-caption">
                <p id="modal-title"></p>
                <p id="modal-subtitle"></p>
            </div>
        </div>
    </div>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/gallery.js"></script>
