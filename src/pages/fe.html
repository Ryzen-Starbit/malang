<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fashion Euphoria</title>
  <link href="https://db.onlinewebfonts.com/c/f56de887103fafbc50b8d846974cd5d4?family=Samarkan+Normal+V1"
    rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/common.css">
  <link rel="stylesheet" href="/src/styles/countdown.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/ring2.js"></script>
</head>

<body>
  <section id="fashionEuphoria">
    <div id="loader">
      <l-ring-2 size="25" stroke="2" stroke-length="0.25" bg-opacity="0.1" speed="0.8" color="white"></l-ring-2>
    </div>
    <div id="dots"></div>
    <div id="topDiv">
      <img src="/resrc/images/icons/fe_white.png" alt="" id="headerLogo">
      <h1 id="fe">Fashion Euphoria</h1>
      An inter-college fashion and cosplay showdown, curated by Malang. <br>
      <i>Fashion fades, style is eternal.</i><br>
      <div class="timer">
        <div><span id="d">00</span>
          <p>Days</p>
        </div>
        <div><span id="h">00</span>
          <p>Hours</p>
        </div>
        <div><span id="m">00</span>
          <p>Minutes</p>
        </div>
        <div><span id="s">00</span>
          <p>Seconds</p>
        </div>
      </div>
      <div class="cta">
        <a href="/src/pages/fe-register.html" class="long-btn" id="register"
          style="color: black; background-color: rgb(210, 210, 210); font-weight: 400;">Register Now! <img
            src="/resrc/images/icons/top-right.png" alt=""></a>
      </div>
    </div>
    <div class="glass">
      <div class="handle"></div>
      <video id="bgVideo" muted autoplay playsinline loop>
        <source src="/resrc/media/fe2025.mp4" type="video/mp4">
      </video>
      <button id="fullscreenBtn" class="long-btn" style="border-radius: 50px; padding: 2px 10px; width: min-content; font-size: 14px; margin-top: 10px;">
        Watch Fullscreen
      </button>
      <hr>


      <h3>Numbers from Fashion Euphoria 2025</h3>
      <div id="stats">
        <div class="stat">
          <span class="count" data-target="140">0</span>
          <p>Participants</p>
        </div>
        <div class="stat">
          <span class="count" data-target="12">0</span>
          <p>Colleges</p>
        </div>
        <div class="stat">
          <span class="count" data-target="20000">0</span>
          <p>Prize Pool (₹)</p>
        </div>
        <div class="stat">
          <span class="count" data-target="4000">0</span>
          <p>Footfall</p>
        </div>
      </div>
      <hr>
      <h3>Previous Partners</h3>
      <div class="partner-logos">
        <img src="/resrc/images/misc/lakme.webp">
        <img src="/resrc/images/misc/vlcc.webp">
      </div>
    </div>
  </section>
  <div data-include="../components/footer.html"></div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("loader").style.display = "none";
    });
    const end = new Date("2026-02-28T00:00:00").getTime()

    setInterval(() => {
      const now = Date.now()
      let t = end - now

      if (t < 0) t = 0

      const d = Math.floor(t / 86400000)
      const h = Math.floor((t % 86400000) / 3600000)
      const m = Math.floor((t % 3600000) / 60000)
      const s = Math.floor((t % 60000) / 1000)

      dEl.textContent = d
      hEl.textContent = h.toString().padStart(2, '0')
      mEl.textContent = m.toString().padStart(2, '0')
      sEl.textContent = s.toString().padStart(2, '0')
    }, 1000)

    const dEl = document.getElementById("d")
    const hEl = document.getElementById("h")
    const mEl = document.getElementById("m")
    const sEl = document.getElementById("s")


    //------------------------------------------------------------

    var i = 0;
    var stars = document.getElementById("dots");
    //-----------------------------------------------------------number of stars
    for (i = 0; i < 200; i++) {
      let star = document.createElement('div');
      star.classList.add("star");


      let size = Math.random() * 2 + 1;
      //--------------------------------------------------------------------------
      const _width = stars.scrollWidth - 2;
      star.style.top = Math.random() * stars.scrollHeight + "px";
      star.style.left = Math.random() * _width + "px";
      star.style.width = size + "px";
      star.style.height = size + "px";
      //--------------------------------------------------------------------------

      let delayValue = Math.random() * 4;

      star.style.animationDelay = delayValue + "s";

      stars.appendChild(star);
    }

    const counters = document.querySelectorAll(".count");
    let statsPlayed = false;

    const duration = 2000; // ms → all stop together

    const animateStats = () => {
      if (statsPlayed) return;
      statsPlayed = true;

      const start = performance.now();

      const tick = (now) => {
        const progress = Math.min((now - start) / duration, 1);

        counters.forEach(counter => {
          const target = +counter.dataset.target;
          const value = Math.floor(target * progress);
          counter.textContent = value.toLocaleString() + "+";
        });

        if (progress < 1) requestAnimationFrame(tick);
      };

      requestAnimationFrame(tick);
    };

    const observer = new IntersectionObserver(entries => {
      if (entries[0].isIntersecting) animateStats();
    }, { threshold: 0.4 });

    observer.observe(document.getElementById("stats"));

    const v = document.getElementById("bgVideo")
    v.muted = true
    v.play().catch(() => { })

    const fsBtn = document.getElementById("fullscreenBtn")

    fsBtn.addEventListener("click", () => {
      v.muted = false
      v.volume = 1

      if (v.requestFullscreen) v.requestFullscreen()
      else if (v.webkitRequestFullscreen) v.webkitRequestFullscreen()
      else if (v.msRequestFullscreen) v.msRequestFullscreen()

      v.play()
    })
  </script>
  <script src="/src/scripts/common.js"></script>
</body>

</html>
