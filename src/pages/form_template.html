<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../resrc/images/icons/malang.webp" type="image/x-icon">
    <link rel="stylesheet" href="../styles/common.css">

    <title>Malang | Recruitments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        #recruitments {
            overflow-y: hidden;
            margin: 10px;
        }

        #recruitmentForm {
            min-height: max-content;
            width: calc(100% - 44px);
            margin: auto;
            overflow-y: scroll;
        }

        #recruitmentForm input {
            width: calc(100% - 20px);
        }

        #recruitmentForm p {
            font-size: 14px;
            text-align: left;
            color: #9e9e9e;
            margin-bottom: 10px;
        }

        .form-step {
            flex-direction: column;
            justify-content: space-between;
            max-height: 0;
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
        }

        .form-step.active {
            min-height: calc(100vh - 220px);
            display: flex;
            opacity: 1;
        }

        #skills {
            width: calc(100% - 20px);
            font-size: 14px;
            padding: 10px;
            color: #9e9e9e;
            border: 1px solid #383838;
            border-radius: 10px;
            background-color: #1a1a1aa1;
            margin: auto;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            display: none;
            /* hide default checkbox */
        }

        .checkbox-group label {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #383838;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        /* Checked state */
        .checkbox-group input[type="checkbox"]:checked+label {
            background-color: rgba(255, 217, 0, 0.096);
            color: gold;
            border-color: rgba(255, 217, 0, 0.575);
        }


        /* Hidden text input */
        .other-input {
            max-height: 0;
            opacity: 0;
            width: calc(100% - 22px);
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .other-input input {
            margin-top: 7px;
            width: 100%;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        /* Show animation when "Other" is checked */
        #Other:checked~.other-input {
            max-height: 70px;
            opacity: 1;
            transform: translateY(0);
        }

        select {
            color: grey;
            margin-bottom: 10px;
            padding: 9px;
        }

        option {
            color: grey;
            background-color: black;
            font-size: 15px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div data-include="../components/temp_nav.html"></div>
    <section id="recruitments">
        <form id="recruitmentForm"
            onsubmit="handleButtonAction('register', 'Registering' , 'Registered' , () => handleFormSubmit(event))">
            <h3>Recruitments 2025</h3>
            <h3>Registrations are now closed. Thank you for your interest! Interviews for shortlisted candidates will be scheduled soon.</h3>

            <!-- Step 1
            <div class="form-step active" id="step1">
                <div class="inputs">
                    <input type="text" id="name" name="name" placeholder="Full Name *" required />
                    <input type="text" id="email" name="email" placeholder="Email ID *" required />
                    <input type="text" id="phone" name="phone" placeholder="Phone Number *" required />
                    <input type="text" id="insta" name="insta" placeholder="Instagram ID" />

                    </select>

                </div>
                <div class="btn-group">
                    <span></span>

            <div class="form-step" id="step2">
                <div class="inputs">
                    <div id="skills">
                        <p>What are you good at? *</p>
                        <div class="checkbox-group">
                            <input type="checkbox" id="Art" name="skills" value="Art"><label for="Art">Fine Art</label>
                            <input type="checkbox" id="Photography" name="skills" value="Photography"><label
                                for="Photography">Photography</label>
                            <input type="checkbox" id="Video_Editing" name="skills" value="Video_Editing"><label
                                for="Video_Editing">Video Editing</label>
                            <input type="checkbox" id="Digital_Art" name="skills" value="Digital_Art"><label
                                for="Digital_Art">Digital Art</label>
                            <input type="checkbox" id="Modeling" name="skills" value="Modeling"><label
                                for="Modeling">Modeling</label>
                            <input type="checkbox" id="Marketing" name="skills" value="Marketing"><label

                            <input type="checkbox" id="Other" name="skills" value="Other"><label

                                    placeholder="Please specify... *"></div>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" onclick="prevStep(2)" class="long-btn">Previous</button>
                    <button type="button" onclick="nextStep(2)" class="long-btn">Next</button>
                </div>
            </div>

        
            <div class="form-step" id="step3">
                <div class="inputs">
                    <textarea name="motivation" id="motivation" placeholder="Motivation behind joining us? *"
                        required></textarea>
                    <p>We'd love to see your creativity! Upload your work through a Google Drive link, Instagram page,
                        or any platform you prefer.</p>
                    <input type="text" id="portfolio" name="portfolio" placeholder="Share your work!" />
                </div>
                <div class="btn-group">
                    <button type="button" onclick="prevStep(3)" class="long-btn">Previous</button>
                    <button type="submit" onclick="validateStep(3)" class="long-btn" id="register">Register</button>
                </div>
            </div>
            -->
        </form>
    </section>

    <script src="../scripts/load.js"></script>
    <script src="../scripts/common.js"></script>
    <script>
        let currentStep = 1;

        function showStep(step) {
            document.querySelectorAll(".form-step").forEach((el, i) => {
                el.classList.remove("active");
                if (i === step - 1) el.classList.add("active");
            });
            currentStep = step;
        }

        function validateStep(step) {
            let valid = true;

            if (step === 1) {
                ["name", "email", "phone"].forEach(id => {
                    if (!document.getElementById(id).value.trim()) valid = false;
                });
                if (!document.getElementById("year-dropdown").value) valid = false;
                if (!document.getElementById("branch-dropdown").value) valid = false;
            }

            if (step === 2) {
                if (document.querySelectorAll("input[name='skills']:checked").length === 0) valid = false;
            }
            if (step === 3) {
                ["motivation",].forEach(id => {
                    if (!document.getElementById(id).value.trim()) valid = false;
                });
            }

            if (!valid) showAlert("‚ö†Ô∏è", "Please fill all required fields before continuing.", [{ text: "OK" }]);
            return valid;
        }

        function nextStep(step) {
            if (validateStep(step)) {
                showStep(step + 1);
            }
        }

        function prevStep(step) {
            showStep(step - 1);
        }
        async function handleFormSubmit(e) {
            e.preventDefault();
            const url = "https://script.google.com/macros/s/AKfycbyEin0bH_paUOcTqK8xJMnH7POS0O_1kbDGksFRYR366D_AQjsR9zNYvKKh4yacKQCbSQ/exec";
            const form = document.getElementById("recruitmentForm");
            const formData = new FormData(form);

            try {
                const response = await fetch(url, { method: "POST", body: formData });
                const json = await response.json();

                if (json.result === "success") {
                    showAlert("Registration successful!", "You will receive further instructions via email shortly.", [{
                        text: "Yay!", onClick: () =>
                            showAlert(
                                "Stay Tuned!",
                                "Join our Whatsapp community for future updates:",
                                [{ text: "Cancel" }, { text: "Join", onClick: () => window.open("https://malangbvp.github.io/go/üì¢") }],
                                "https://malangbvp.github.io/go/üì¢"
                            )
                    }]);
                    confetti();
                    form.reset();
                    showStep(1);
                } else {
                    showAlert("‚ö†Ô∏è", json.message, [{ text: "OK" }]);
                }
            } catch (err) {
                console.error(err);
                showAlert("‚ùå Something went wrong!", "Please try again later.", [{ text: "OK" }]);
            }
        }

        (function () {
            function rand(min, max) { return Math.random() * (max - min) + min; }

            const COLORS = [
                "#ff004f", "#ff7a00", "#ffd400", "#00e676", "#00b0ff", "#7c4dff",
                "#ff1744", "#ffea00", "#00e5ff", "#69f0ae", "#b388ff", "#ff80ab"
            ];

            // Public API
            window.confetti = function confetti(opts = {}) {
                const {
                    particleCount = 220,
                    scalar = 1,
                    gravity = 0.33,
                    drift = 0.03,
                    decay = 0.007,     // higher = faster fade
                    spread = 70,       // degrees
                    angle = -90,       // -90 = straight up
                    origin = { x: 0.5, y: 0.7 }, // normalized viewport
                    shapes = ["square", "circle", "triangle"]
                } = opts;

                // Canvas setup
                const dpr = Math.min(window.devicePixelRatio || 1, 2);
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                canvas.style.cssText = "position:fixed;inset:0;pointer-events:none;z-index:999999";
                document.body.appendChild(canvas);

                function resize() {
                    canvas.width = innerWidth * dpr;
                    canvas.height = innerHeight * dpr;
                    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
                }
                resize();
                addEventListener("resize", resize);

                // Particle factory
                const angleRad = (angle * Math.PI) / 180;
                const spreadRad = (spread * Math.PI) / 180;
                const ox = innerWidth * origin.x;
                const oy = innerHeight * origin.y;

                const particles = [];
                for (let i = 0; i < particleCount; i++) {
                    const t = angleRad + rand(-spreadRad / 2, spreadRad / 2);
                    const speed = rand(6, 12) * scalar;
                    particles.push({
                        x: ox, y: oy,
                        vx: Math.cos(t) * speed + rand(-1, 1),
                        vy: Math.sin(t) * speed + rand(-1, 1),
                        w: rand(6, 12) * scalar,
                        h: rand(6, 12) * scalar,
                        r: rand(0, Math.PI * 2),
                        rv: rand(-0.2, 0.2),
                        color: COLORS[(Math.random() * COLORS.length) | 0],
                        shape: shapes[(Math.random() * shapes.length) | 0],
                        alpha: 1,
                        life: rand(220, 340)
                    });
                }

                let raf;
                function drawShape(p) {
                    ctx.fillStyle = p.color;
                    switch (p.shape) {
                        case "circle":
                            ctx.beginPath();
                            ctx.arc(p.x, p.y, p.w * 0.6, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                        case "triangle":
                            ctx.beginPath();
                            ctx.moveTo(p.x + Math.cos(p.r) * p.w, p.y + Math.sin(p.r) * p.h);
                            ctx.lineTo(p.x + Math.cos(p.r + 2.09) * p.w, p.y + Math.sin(p.r + 2.09) * p.h);
                            ctx.lineTo(p.x + Math.cos(p.r + 4.18) * p.w, p.y + Math.sin(p.r + 4.18) * p.h);
                            ctx.closePath();
                            ctx.fill();
                            break;
                        default: // square/rect
                            ctx.save();
                            ctx.translate(p.x, p.y);
                            ctx.rotate(p.r);
                            ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                            ctx.restore();
                    }
                }

                function frame() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    let alive = 0;

                    for (const p of particles) {
                        p.x += p.vx + drift * (Math.random() - 0.5) * 20;
                        p.y += p.vy += gravity; // gravity accelerates downward
                        p.r += p.rv;
                        p.life--;
                        p.alpha = Math.max(0, p.alpha - decay);

                        if (p.alpha > 0 && p.life > 0 && p.y < innerHeight + 40) {
                            ctx.globalAlpha = p.alpha;
                            drawShape(p);
                            ctx.globalAlpha = 1;
                            alive++;
                        }
                    }

                    if (alive > 0) {
                        raf = requestAnimationFrame(frame);
                    } else {
                        cleanup();
                    }
                }

                function cleanup() {
                    cancelAnimationFrame(raf);
                    removeEventListener("resize", resize);
                    canvas.remove();
                }

                raf = requestAnimationFrame(frame);

                // Return a tiny controller in case you want to kill early
                return { stop: cleanup, canvas };
            };
        })();

    </script>
</body>
