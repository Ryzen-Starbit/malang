
<head>
    <link rel="stylesheet" href="../styles/common.css">
    <title>Malang | Authenticator</title>
    <link rel="stylesheet" href="../styles/authentication.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/ring2.js"></script>
</head>

<body>
        <div id="loader">
            <l-ring-2 size="18" stroke="2" stroke-length="0.25" bg-opacity="0.1" speed="0.8" color="white"></l-ring-2>&nbsp;&nbsp;Authorizing...
        </div>
    <h3 class="protected">You must be signed in to view this page.</h3>
    <section id="authentication" class="restricted">
        <canvas id="gradientCanvas"></canvas>
        <form id="coreForm">
            <h3>Authorization Required.</h3>
            <input type="password" id="password" placeholder="Password" required />
            <p id="error">Incorrect password. Try again.</p>
            <button type="submit" class="long-btn" id="submit">Enter</button>
        </form>
    </section>
    <script src="/src/scripts/common.js"></script>
    <script src="/src/scripts/authentication.js"></script>
</body>
