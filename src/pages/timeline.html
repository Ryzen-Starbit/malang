<head>
    <title>Malang | Timeline</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/timeline.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/ring2.js"></script>
</head>

<body>
    <section id="timeline">
        <div id="loader">
            <l-ring-2 size="25" stroke="2" stroke-length="0.25" bg-opacity="0.1" speed="0.8" color="white"></l-ring-2>
        </div>
        <div id="featuredContainer">
            <h1 id="featuredTitle">Featured Events</h1>
            <div id="featuredEvents">
                <div class="featured" id="fashionEuphoria">
                    <p class="featuredTitle">Fashion Euphoria</p>
                </div>
                <div class="featured" id="rangotsav">
                    <p class="featuredTitle">Rangotsav</p>
                </div>
            </div>
        </div>
        <div id="timelineDiv">
            <h1>Timeline</h1>
            <p>Explore the history of Malang through our timeline, showcasing significant events and milestones that
                have shaped our journey.</p>
            <div id="events">
                <div class="event" id="upcoming">
                    <a href="events.html">Upcoming Events</a>
                </div>
                <div id="last"></div>
                <button class="long-btn" id="viewMoreBtn">View Older</button>
            </div>
        </div>
    </section>
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modal-image" />
        </div>
    </div>
    <div data-include="../components/footer.html"></div>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/timeline.js"></script>
</body>
