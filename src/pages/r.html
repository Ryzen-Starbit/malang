<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rangotsav</title>
  <link href="https://db.onlinewebfonts.com/c/f56de887103fafbc50b8d846974cd5d4?family=Samarkan+Normal+V1"
    rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/common.css">
  <link rel="stylesheet" href="/src/styles/countdown.css">
  <style>
    body {
      background:
        radial-gradient(circle at 50% 0%, rgba(13, 148, 132, 0.4), transparent 35%),
        radial-gradient(circle at 80% 60%, rgba(70, 78, 6, 0.374), transparent 40%),
        linear-gradient(170deg, #000000, #02142c, #000000);
      background-blend-mode: screen;
      background-attachment: fixed;
    }

    #landingDiv {
      max-width: 500px;
      display: flex;
      overflow: hidden;

    }

    #headerGIF {
      width: 100%;
      max-width: 520px;
      margin-top: -100px;
      margin-left: 50vw;
      transform: translateX(-50%);
      filter: saturate(1.5);

    }

    .star {
      background-color: rgb(255, 239, 145);
    }

    #people {
      position: relative;
      margin-top: -185px;
      margin-left: -10px;
      height: 180px;
      width: 100%;
      max-width: 500px;
      margin-left: 50vw;
      transform: translateX(-50%);
      border-bottom: 1px solid var(--border-color);
      border-radius: 7px;
      overflow-y: visible;
    }

    /* base image */
    #people img {
      position: absolute;
      bottom: 0;
      width: calc(100% /4 + 20px);
    }

    /* manual stacking */
    .p1 {
      left: 0%;
    }

    .p2 {
      left: 25%;
      transform: rotateY(180deg);
    }

    .p3 {
      left: 50%;
      width: calc(100% /4 + 30px) !important;
    }

    .p4 {
      left: 75%;
    }

    /* hover lift (NO reflow) */
    #people img:hover {
      content: url('');
      z-index: 10;
    }

    /* keep flip on hover */
    .p2:hover {
      transform: rotateY(180deg) translateY(10px) scale(1.25);
      margin-left: 30px;
    }

    .p3:hover {
      transform: translateY(12px) scale(1.20) rotate(10deg);
      margin-left: -10px;
    }

    .p4:hover {
      transform: translateY(15px) scale(1.40);
      margin-left: -40px;
    }

    #detailsDiv {
      color: white;
      margin-top: 20px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;

    }
  </style>
</head>

<body>
  <section id="rangotsavSection">
    <div id="dots"></div>
    <div class="landingDiv">
      <img src="/resrc/images/misc/starryNights.gif" alt="" id="headerGIF">
      <div id="people">
        <img src="/resrc/images/misc/r_rkLakshman.png" class="p1">
        <img src="/resrc/images/misc/r_monaLisa.png" class="p2">
        <img src="/resrc/images/misc/r_rajaRaviVarma.png" class="p3">
        <img src="/resrc/images/misc/r_vanGogh.png" class="p4">
      </div>
    </div>
    <div id="detailsDiv">
      <h1 id="rangotsav">Rangotsav</h1>
      An inter-college art & photography festival
      curated by Malang. <br><br>
      The stage is being set. <br>
      The colors arrive soon. <br><br>
      <div class="timer">
        <div><span id="d">00</span>
          <p>Days</p>
        </div>
        <div><span id="h">00</span>
          <p>Hours</p>
        </div>
        <div><span id="m">00</span>
          <p>Minutes</p>
        </div>
        <div><span id="s">00</span>
          <p>Seconds</p>
        </div>
      </div>
      <img src="/resrc/images/icons/malang.webp" class="malang">
      <div>&nbsp;&nbsp;<a href="/index.html">Go to Home</a> | <a href="mailto:connect@malangbvp.info">Contact Us</a>
      </div>

    </div>
  </section>

</body>

<script>
  const end = new Date("2026-02-28T00:00:00").getTime()

  setInterval(() => {
    const now = Date.now()
    let t = end - now

    if (t < 0) t = 0

    const d = Math.floor(t / 86400000)
    const h = Math.floor((t % 86400000) / 3600000)
    const m = Math.floor((t % 3600000) / 60000)
    const s = Math.floor((t % 60000) / 1000)

    dEl.textContent = d
    hEl.textContent = h.toString().padStart(2, '0')
    mEl.textContent = m.toString().padStart(2, '0')
    sEl.textContent = s.toString().padStart(2, '0')
  }, 1000)

  const dEl = document.getElementById("d")
  const hEl = document.getElementById("h")
  const mEl = document.getElementById("m")
  const sEl = document.getElementById("s")


  //------------------------------------------------------------

  var i = 0;
  var stars = document.getElementById("dots");
  //-----------------------------------------------------------number of stars
  for (i = 0; i < 365; i++) {
    let star = document.createElement('div');
    star.classList.add("star");


    let size = Math.random() * 2 + 1;
    //--------------------------------------------------------------------------
    const _width = stars.scrollWidth - 2;
    star.style.top = Math.random() * stars.scrollHeight + "px";
    star.style.left = Math.random() * _width + "px";
    star.style.width = size + "px";
    star.style.height = size + "px";
    //--------------------------------------------------------------------------

    let delayValue = Math.random() * 4;

    star.style.animationDelay = delayValue + "s";

    stars.appendChild(star);
  }

  document.querySelectorAll("#people img").forEach(img => {
    const original = img.src
    const hover = original.replace(".png", "_2.png")

    img.addEventListener("mouseenter", () => img.src = hover)
    img.addEventListener("mouseleave", () => img.src = original)
  })
</script>

</html>
