<head>
    <title>Malang | Events</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/events.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/ring2.js"></script>
</head>

<body>
    <section>
        <div id="loader">
            <l-ring-2 size="25" stroke="2" stroke-length="0.25" bg-opacity="0.1" speed="0.8" color="white"></l-ring-2>
        </div>
        <div id="calendar-container">
            <div id="loaderWave"></div>
            <p id="title">Calendar | Malang Events</p>
            <iframe
                src="https://calendar.google.com/calendar/embed?height=800&wkst=1&ctz=Asia%2FKolkata&showPrint=0&showTitle=0&showCalendars=0&bgcolor=%23000000&src=bWFsYW5nYnZwQGdtYWlsLmNvbQ&color=%23039be5"
                frameborder="0" scrolling="no" id="calendar">
            </iframe>
        </div>
        <h1>Happening Soon!</h1>
        <div class="events-list">
        </div>
        <div data-include="../components/footer.html"></div>
    </section>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/events.js"></script>
</body>
