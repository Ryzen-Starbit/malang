<head>
    <title>Malang | Alumni</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/alumni.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/ring2.js"></script>
</head>

<body>
    <section id="alumni">
        <div id="loader">
            <l-ring-2 size="25" stroke="2" stroke-length="0.25" bg-opacity="0.1" speed="0.8" color="white"></l-ring-2>
        </div>
        <div class="info">
            <h1>Malang Alumni</h1>
            <p>Celebrating the legacy, talent, and stories of those who once walked the halls of Malang.</p>
        </div>
        <span id="members"></span>

    </section>
    <div id="image-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modal-image" class="same" />
            <div id="modal-caption">
                <p id="modal-name">Name: NA</p>
                <p id="modal-subtitle">Position: NA</p>
                <p id="modal-batch">Batch: NA</p>
                <p id="modal-branch">Branch: NA</p>
                <div class="social-icons" id="modal-socials"></div>
            </div>
        </div>
    </div>
    <div data-include="../components/footer.html"></div>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/alumni.js"></script>
</body>
